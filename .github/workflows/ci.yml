name: Build Documentation using MkDocs

# Controls when the action will run. Triggers the workflow on push events on any branch 
# but pull request events only for the main branch
on:
  push: #  for any branch
    # branches:
    #   - '**'
  pull_request:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.8 ]

    steps:
      - name: Checkout Main
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy
        # this part will only run if the PR has been merged
        # if: github.event.pull_request.merged == true
        # this part will only run if the branch or tag ref 
        # that triggered the workflow is main i.e. PR merged with main
        if: github.ref == 'refs/heads/main'
        run: |
          mkdocs gh-deploy --force
